type SalesHistoryEntity @entity {
  id: ID!
  transactionHash: Bytes!
  tokenId: BigInt!
  sellerAddress: Bytes!
  buyerAddress: Bytes
  value: BigInt!
  gasUsed: BigInt!
  gasPrice: BigInt!
  collectable: CollectableEntity!
  timeStamp: BigInt!
}

type CollectableEntity @entity {
  id: ID!
  tokenId: BigInt!
  teamId: Int
  teamName: String
  positionId: Int
  positionName: String
  creationTime: BigInt
  attributes: BigInt
  mlbPlayerId: BigInt
  earnedBy: BigInt
  generationSeason: BigInt
  salesHistories: [SalesHistoryEntity!] @derivedFrom(field: "collectable")
  tokenURI: String
  playerEntity: PlayerEntity!
}

type PlayerEntity @entity {
  id: ID! #same as the mlbPlayerId
  collectables: [CollectableEntity!] @derivedFrom(field: "playerEntity")
  totalCollectables: BigInt!
  totalVolume: BigInt!
}

type TradesEntity @entity {
  id: ID! #tokenId
  collectable: CollectableEntity!
  player: PlayerEntity!
  totalTradesCounter: BigInt!
}
